    <script>
      //using an asynchronus function to fetch a specific pockemon
      //data form an API and added in a Variable with name pokemon
      //as a JSON format
      async function getPokemon(pokemonName) {
        // let pokemonName = "pikachu";
        let pokemonResponse = await fetch(
          `https://www.themealdb.com/api/json/v1/1/search.php?s=Chicken%20Enchilada%20Casserole`
        );
        let pokemon = await pokemonResponse.json();

        console.log(pokemon);

        console.log(pokemon.name);

        //from the JSON file we are getting the name and we are adding it to the HTML
        document.getElementById("pk-name").innerText = pokemon.name;

        console.log(pokemon.sprites.front_default);
        //from the JSON file we are getting the URL img and we are adding it to the HTML
        document.getElementById("pk-img").src = pokemon.sprites.front_default;

        console.log(pokemon.height);
        document.getElementById("pk-height").innerText = pokemon.height;

        console.log(pokemon.weight);
        document.getElementById("pk-weight").innerText = pokemon.weight;

        let pokemon_abilities = pokemon.abilities;
        // let tmp = "";
        // for (ability of pokemon_abilities) {
        //   console.log(ability.ability.name);
        //   tmp += `<li>${ability.ability.name}</li>`;
        // }
        // console.log(tmp);
        // document.getElementById("pk-abilities").innerHTML = tmp;

        //from the JSON file we are getting the abilities with a FOR loop and adding them to the HTML
        const ulElement = document.getElementById("pk-abilities");
        let tmpEl;
        for (ability of pokemon_abilities) {
          console.log(ability.ability.name);
          //creatting an element li to add the info in it
          tmpEl = document.createElement("li");
          //adding the info to the element
          tmpEl.innerText = ability.ability.name;
          //   console.log(tmpEl);
          //add li element as a child of the HTML element ul with id pk-abilities
          ulElement.appendChild(tmpEl);
        }

        // document.getElementById("pk-abilities").innerHTML = tmp;
      }

      //calling function
      getPokemon("chansey");
    </script>
